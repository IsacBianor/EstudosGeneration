<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h4 class="text-center text-secondary">Você tem certeza que quer apagar a postagem?</h4>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-3">
            <div class="card border-secondary mb-3 mt-5" style="max-width: 18rem;">
                <div class="card-body text-secondary">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.data | date:'dd/MM/yyyy'}} as {{postagem.data | date:'HH:mm'}}</small></p>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button type="button" class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
            <button type="button" class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
